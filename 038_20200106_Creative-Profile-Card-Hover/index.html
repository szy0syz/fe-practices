<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Creative Profile Card Hover Effect</title>
    <link rel="stylesheet" href="http://cdn.staticfile.org/font-awesome/5.12.0-1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/css/bootstrap.css">
    <style>
      /* .bg-1 {
        background: url("./bg-1.jpeg") no-repeat center;
        background-size: cover;
      } */
    </style>
  </head>
  <body>
    <section class="campaign-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="wrapper bg-1">

              <div class="profile">
                <img src="./bg-1.jpeg" alt="a1" class="thumbnail" />
                <div class="check"><i class="fa fa-check"></i></div>
                <h3 class="name">Jerry Shi</h3>
                <p class="title">JavaScript developer</p>
                <p class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button type="button" class="btn">Hire me</button>
              </div>

              <div class="socail-icon">
                <div class="icon">
                  <a href="#">
                    <i class="fa fa-dribbble"></i>
                  </a>
                  <h4>11.2k</h4>
                  <p>Followers</p>
                </div>

                <div class="icon">
                  <a href="#">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <h4>7.4k</h4>
                  <p>Followers</p>
                </div>

                <div class="icon">
                  <a href="#">
                    <i class="fa fa-dribbble"></i>
                  </a>
                  <h4>9.1k</h4>
                  <p>Followers</p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
